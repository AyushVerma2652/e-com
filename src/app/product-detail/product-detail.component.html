
  <div class="container" *ngIf="product" >
    <div class="row">
        <div class="col-md-7 ">
           
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner text-center " >
                  <div class="carousel-item active " style=" height: 40rem;">
                    <img [src]="'http://localhost:3000/products/'+product.images[0]"   style="height: 40rem;" >
                  </div>
                  <div class="carousel-item">
                    <img [src]="'http://localhost:3000/products/'+product.images[1]" style="height: 40rem;" >
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </div>

              <div class="col-md-5">
                <mat-card class="h-100">
                    <mat-card-content class="card-body">
                     <mat-card-title>{{product.productname}}</mat-card-title>
                     <mat-card-subtitle>{{product.category}}  {{product.subcategory}}</mat-card-subtitle>
                    <h2>Rs.{{product.price}}
                      <button type="button" class="btn btn-danger btn-lg float-right" [disabled]="addedtocart" (click)="addtocart()">{{addedtocart?'Product in Cart':'Add To Cart'}}</button></h2>
                      <p class="text-info">inclusive of all taxes</p>
                    
                     <h2>Specification</h2>

                     <ul class="list-unstyled">
                      <li *ngFor="let desc of product.description">
                          <p class="h8">{{desc[0] }} : {{desc[1]}}</p>
                      </li>
                  </ul>
                     
                     <h2>Complete the look</h2>
                    <p class="font-italic">{{product.look}}</p>
                     
                    </mat-card-content>
                </mat-card>
             </div>   
    </div>

    <section class="mt-5">
    <div class="row details">
      <div class="col-md-7">
        <h1>{{product.brand}}</h1>
       <h3 style="font-family: monospace;">{{product.details}}</h3> 
      </div>
      <div class=" col-md-4 text-center" >
        <img [src]="'http://localhost:3000/products/'+product.images[2]" style="height: 22rem;  " alt="...">
      </div>    
    </div>
  
  </section>
  

    <div class="row2">
      <div class="col-md-12">
        <app-reviews [product_id]="product._id" [reviews]="reviews" [myreview]="userreview"> </app-reviews>
      </div>
    </div>
    
</div>
