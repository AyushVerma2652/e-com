<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-card>
             <mat-card-header>
                 <mat-card-title class="text-center">Add Product </mat-card-title>
                </mat-card-header>
                 <mat-card-content>
                     <form [formGroup]="productform" (submit)="userSubmit(productform.value)">
                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Product Name</mat-label>
                            <input matInput  formControlName="productname">
                        </mat-form-field>
        
                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Category</mat-label>
                            <input matInput formControlName="category">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="$$" formControlName="price">
                        </mat-form-field>
    
                        <button class="mt-4 btn-block" mat-raised-button color="primary">Submit</button>
                     </form>
                 </mat-card-content>
             
         </mat-card>
        
        
        </div>
          
    </div>
 </div>

 <input type="file" (change)="onFileChange($event)">
 <img [src]="imgURL" *ngIf="imgURL">
